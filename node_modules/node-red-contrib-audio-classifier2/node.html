<script type="text/javascript">
    RED.nodes.registerType('audio-classifier-2', {
        category: 'function',
        color: '#89bf04',
        defaults: {
            service: { value: "", type: "audio-classifier-2-service", required: true },
            method: { value: "predict", required: true },
            predict_body: { value: "" },
            predict_bodyType: { value: "str" },
            predict_startTime: { value: "0" },
            predict_startTimeType: { value: "str" },

            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "icon.png",
        label: function () {
            return this.name || "audio-classifier-2";
        },
        oneditprepare: function () {
            var selectedMethod = $('#node-input-method option:selected');
            if (!selectedMethod.val()) {
                var methods = $('#node-input-method').children();
                var firstMethod = methods.first();
                $('#node-input-method').val(firstMethod.val());
            }
            $('#node-input-row-method').hide();

            var showParameters = function () {

                $("#node-input-predict_body").typedInput({
                    default: 'str',
                    typeField: $("#node-input-predict_bodyType"),
                    types: ['str', 'msg']
                });

                $("#predict_body").hide();

                $("#node-input-predict_startTime").typedInput({
                    default: 'str',
                    typeField: $("#node-input-predict_startTimeType"),
                    types: ['str', 'msg']
                });

                $("#predict_startTime").hide();

                $("#optional-parameters").hide();
                $("#optional-parameters-label").hide();

                if ($("#node-input-method").val() === 'predict') {
                    $("#optional-parameters").show();
                    $("#optional-parameters-label").show();
                    
                }

                if ($("#optional-parameters").prop('checked')) {
                    if ($("#node-input-method").val() === 'predict') {
                        $("#predict_startTime").show();   
                    }
                } else {
                    if ($("#node-input-method").val() === 'predict') {

                    }
                }
            };

            $("#node-input-method").change(function () {
                showParameters();
            });

            $("#optional-parameters").change(function () {
                showParameters();
            });

        }
    });
</script>
